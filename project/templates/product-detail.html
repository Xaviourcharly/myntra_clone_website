<!doctype html>
<html lang="en">
    <head>
        <script>
            function add_cart(){
                x=document.getElementById('inputGroupSelect01').value;
                document.getElementById('quantity').value=x
                document.getElementById('total').defaultValue=x*"{{d.price}}";
               }
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Boohooman - Buy Boohooman online in India</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/assets/css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="/static/assets/css/slick.css"/>

        <link href="/static/assets/css/tooplate-little-fashion.css" rel="stylesheet">
<!--

Tooplate 2127 Little Fashion

    </head>
    
    <body>

            <section class="product-detail section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="product-thumb">
                                <img src="{{d.photo.url}}" class="img-fluid product-image" alt="">
                                </div>

                                </a>
                            </div>
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="product-info d-flex">
                                <div>
                                    <h2 class="product-title mb-0">{{d.name}}</h2>

                                    <!-- <p class="product-p">{{d.name}}</p> -->
                                </div>

                                <small class="product-price text-muted ms-auto mt-auto mb-5">₹{{d.price}}</small>
                            </div>

                            <div class="product-description">

                                <strong class="d-block mt-4 mb-2">{{d.description}}</strong>

                            </div>

                            <div class="product-cart-thumb row">
                                <div class="col-lg-6 col-12">
                                    <select class="form-select cart-form-select" name='quantity' id="inputGroupSelect01">
                                        <option selected>Quantity</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                                    <form action="{% url 'insert_shpbag' id=d.id %}" method="post">
                                        {% csrf_token %}
                                       <button type="submit" class="btn custom-btn cart-btn" data-bs-toggle="modal" onclick="add_cart()" data-bs-target="#cart-modal">Add to Cart</button>
                                    </form>
                                </div>

                                <p>
                                    <a href="#" class="product-additional-link">Details</a>

                                    <a href="#" class="product-additional-link">Delivery and Payment</a>
                                </p>
                            </div>

                        </div>

                    </div>
                </div>
            </section>

        <!-- CART MODAL -->
        <div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content border-0">
                    <div class="modal-header flex-column">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                            <img src="{{d.photo.url}}" class="img-fluid product-image" alt="">
                            
                            </div>

                            <div class="col-lg-6 col-12 mt-3 mt-lg-0">
                                <h3 class="modal-title" id="exampleModalLabel">{{d.name}}</h3>

                                <p class="product-price text-muted mt-3">₹{{d.price}}</p>

                                <p class="product-p">Quatity: <span class="ms-1" ><input type="text" id="quantity" style="border:none; background-color: #ffffff;" DISABLED/></span></p>

                                <div class="border-top mt-4 pt-3">
                                    <p class="product-p"><strong>Total: <span class="ms-1" id='result'><input type="text" id="total" style="border:none; background-color: #ffffff;" DISABLED/></span></strong></p>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="row w-50">
                            <button type="button" class="btn custom-btn cart-btn ms-lg-4">Checkout</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/static/assets/js/Headroom.js"></script>
        <script src="/static/assets/js/jQuery.headroom.js"></script>
        <script src="/static/assets/js/slick.min.js"></script>
        <script src="/static/assets/js/custom.js"></script>

    </body>
</html>
