{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <link rel="stylesheet" href="{% static '/homepage/login.css' %}">

</head>

<!-----mytra login page---->
<body>
<div class="mytra-login">
  <form method="post">
    {% csrf_token %}
    <img src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo.png">
    
    <h1 class="heading">
      Welcome to India's Largest Online Fashion Store
    </h1>
    <p>Please login to your account</p>
    
    <label>User Name</label>
    <input type="text" name="username">
    
    <label>Password</label>
    <input name="password" type="password">
    
    <div class="forgot">
      <label><input type="checkbox"> Keep me signed in</label>
      
      <a>Forget Password?</a>
    </div>
    
    <button type="submit" class="login">Login</button>
    <button class="signup"><a href="{% url 'register' %}">Signup</a></button>
  </form>
  
  <div class="poster">
  </div>
</div>
<!---mytra-login---->
</body>
</html>
